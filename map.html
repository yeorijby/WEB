<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>지도에 사용자 컨트롤 올리기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="map_wrap">
      <div
        id="map"
        style="width: 100%; height: 100%; position: relative; overflow: hidden"
      ></div>
      <!-- 지도타입 컨트롤 div 입니다 -->
      <div class="custom_typecontrol radius_border">
        <span
          id="btnRoadmap"
          class="selected_btn"
          onclick="setMapType('roadmap')"
          >지도</span
        >
        <span id="btnSkyview" class="btn" onclick="setMapType('skyview')"
          >스카이뷰</span
        >
      </div>
      <!-- 지도 확대, 축소 컨트롤 div 입니다 -->
      <div class="custom_zoomcontrol radius_border">
        <span onclick="zoomIn()"
          ><img
            src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_plus.png"
            alt="확대"
        /></span>
        <span onclick="zoomOut()"
          ><img
            src="https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/ico_minus.png"
            alt="축소"
        /></span>
      </div>
    </div>

    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6091001514c0ff7703bbf82fa42db5ad"
    ></script>
    <script src="function.js"></script>
    <script>
      var mapContainer = document.getElementById("map"), // 지도를 표시할 div
        mapOption = {
          center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

      //CustomOverlay("카카오라카이구래쌌노", 33.450701, 126.570667);





      // 지도에 마커를 표시합니다
      var marker = new kakao.maps.Marker({
        map: map,
        position: new kakao.maps.LatLng(33.450701, 126.570667),
      });

      // 커스텀 오버레이가 표시될 위치입니다
      var position = new kakao.maps.LatLng(33.450701, 126.570667);

      var content = CreateContentsTag(
        "카카오 스페이스닷원",
        "https://cfile181.uf.daum.net/image/250649365602043421936D",
        "제주특별자치도 제주시 첨단로 242",
        "(우) 63309 (지번) 영평동 2181",
        "HomePage",
        33.450701,
        126.570667
      );

      // 커스텀 오버레이를 생성합니다
      var customOverlay = new kakao.maps.CustomOverlay({
        content: content,
        map: map,
        position: marker.getPosition(),
      });

      // 마커를 클릭했을 때 커스텀 오버레이를 표시합니다
      kakao.maps.event.addListener(marker, "click", function () {
        customOverlay.setMap(map);
      });




      // // 커스텀 오버레이를 닫기 위해 호출되는 함수입니다
      // function closeOverlay() {
      //   customOverlay.setMap(null);
      // }
    </script>
  </body>
</html>
